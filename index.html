<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2D Range of Motion Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    /* Tab switcher buttons */
    #tabSwitcher {
      margin-bottom: 20px;
    }
    #tabSwitcher button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    /* Common video container */
    #videoContainer {
      position: relative;
      width: 640px;
      margin: 0 auto 20px;
    }
    /* Hidden video element (used by MediaPipe) */
    #input_video {
      display: none;
    }
    /* Canvas for annotated video */
    #output_canvas {
      width: 640px;
      height: 480px;
      border: 2px solid #333;
      border-radius: 8px;
      background: #000;
      margin-bottom: 20px;
    }
    /* Section styling */
    .section {
      width: 640px;
      margin: 0 auto;
    }
    .measurements {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .measurements div {
      margin: 5px 0;
    }
    .chartContainer {
      margin: 20px 0;
    }
    .controls {
      margin: 20px 0;
    }
    .controls button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>2D Range of Motion Tracking</h1>
  
  <!-- Tab switcher -->
  <div id="tabSwitcher">
    <button id="upperTabBtn">Upper Body</button>
    <button id="lowerTabBtn">Lower Body</button>
  </div>
  
  <!-- Common video and canvas container -->
  <div id="videoContainer">
    <video id="input_video" autoplay playsinline></video>
    <canvas id="output_canvas"></canvas>
  </div>
  
  <!-- Upper Body Section -->
  <div id="upperSection" class="section">
    <h2>Upper Body Range of Motion</h2>
    <div class="measurements">
      <div id="upperLeftFlex">Left Shoulder Flexion: --°</div>
      <div id="upperRightFlex">Right Shoulder Flexion: --°</div>
    </div>
    <div class="chartContainer">
      <canvas id="chartCanvasUpper" width="640" height="300"></canvas>
    </div>
    <div class="controls">
      <button id="startRecordingUpper">Start Recording</button>
      <button id="stopRecordingUpper" disabled>Stop Recording</button>
      <button id="downloadGraphUpper">Download Graph</button>
      <button id="downloadCSVUpper">Download CSV</button>
    </div>
  </div>
  
  <!-- Lower Body Section -->
  <div id="lowerSection" class="section" style="display:none;">
    <h2>Lower Body Range of Motion</h2>
    <div class="measurements">
      <div id="lowerLeftKnee">Left Knee Flexion: --°</div>
      <div id="lowerRightKnee">Right Knee Flexion: --°</div>
    </div>
    <div class="chartContainer">
      <canvas id="chartCanvasLower" width="640" height="300"></canvas>
    </div>
    <div class="controls">
      <button id="startRecordingLower">Start Recording</button>
      <button id="stopRecordingLower" disabled>Stop Recording</button>
      <button id="downloadGraphLower">Download Graph</button>
      <button id="downloadCSVLower">Download CSV</button>
    </div>
  </div>
  
  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    // --- Tab Switching ---
    const upperSection = document.getElementById('upperSection');
    const lowerSection = document.getElementById('lowerSection');
    document.getElementById('upperTabBtn').addEventListener('click', () => {
      upperSection.style.display = 'block';
      lowerSection.style.display = 'none';
    });
    document.getElementById('lowerTabBtn').addEventListener('click', () => {
      upperSection.style.display = 'none';
      lowerSection.style.display = 'block';
    });
    
    // --- Video & Canvas Setup ---
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    
    // --- MediaPipe Pose Setup ---
    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
    });
    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    const camera = new Camera(videoElement, {
      onFrame: async () => { await pose.send({ image: videoElement }); },
      width: 640,
      height: 480
    });
    camera.start();
    
    // --- Define Skeleton Connections (for drawing skeleton) ---
    const POSE_CONNECTIONS = [
      [11, 12],
      [11, 13], [13, 15],
      [12, 14], [14, 16],
      [11, 23],
      [12, 24],
      [23, 24],
      [23, 25], [25, 27],
      [24, 26], [26, 28],
      [27, 31],
      [28, 32]
    ];
    function drawSkeleton(landmarks) {
      if (!landmarks) return;
      canvasCtx.lineWidth = 2;
      canvasCtx.strokeStyle = 'white';
      POSE_CONNECTIONS.forEach(pair => {
        const [i, j] = pair;
        const lm1 = landmarks[i];
        const lm2 = landmarks[j];
        if (lm1 && lm2) {
          canvasCtx.beginPath();
          canvasCtx.moveTo(lm1.x * canvasElement.width, lm1.y * canvasElement.height);
          canvasCtx.lineTo(lm2.x * canvasElement.width, lm2.y * canvasElement.height);
          canvasCtx.stroke();
        }
      });
    }
    // --- Draw Landmarks (skipping face and hand landmarks) ---
    function drawLandmarks(landmarks) {
      landmarks.forEach((landmark, index) => {
        // Skip face landmarks (indices 0–10) and hand landmarks (indices 17–22)
        if (index < 11 || (index >= 17 && index <= 22)) return;
        const x = landmark.x * canvasElement.width;
        const y = landmark.y * canvasElement.height;
        canvasCtx.beginPath();
        canvasCtx.arc(x, y, 3, 0, 2 * Math.PI);
        canvasCtx.fillStyle = 'red';
        canvasCtx.fill();
      });
    }
    
    // --- Data Logging & Chart Setup for Upper Body (Shoulder Flexion) ---
    let timeLabelsUpper = [];
    let leftShoulderFlexData = [];
    let rightShoulderFlexData = [];
    let startTimeUpper = Date.now();
    let isRecordingUpper = false;
    const maxDataPoints = 100;
    const ctxChartUpper = document.getElementById('chartCanvasUpper').getContext('2d');
    const chartUpper = new Chart(ctxChartUpper, {
      type: 'line',
      data: {
        labels: timeLabelsUpper,
        datasets: [
          { label: 'Left Shoulder Flexion', data: leftShoulderFlexData, borderColor: 'red', fill: false, tension: 0.1 },
          { label: 'Right Shoulder Flexion', data: rightShoulderFlexData, borderColor: 'blue', fill: false, tension: 0.1 }
        ]
      },
      options: {
        animation: false,
        scales: {
          x: { title: { display: true, text: 'Time (s)' } },
          y: { title: { display: true, text: 'Angle (°)' } }
        }
      }
    });
    
    // --- Data Logging & Chart Setup for Lower Body (Knee Flexion) ---
    let timeLabelsLower = [];
    let leftKneeFlexData = [];
    let rightKneeFlexData = [];
    let startTimeLower = Date.now();
    let isRecordingLower = false;
    const ctxChartLower = document.getElementById('chartCanvasLower').getContext('2d');
    const chartLower = new Chart(ctxChartLower, {
      type: 'line',
      data: {
        labels: timeLabelsLower,
        datasets: [
          { label: 'Left Knee Flexion', data: leftKneeFlexData, borderColor: 'red', fill: false, tension: 0.1 },
          { label: 'Right Knee Flexion', data: rightKneeFlexData, borderColor: 'blue', fill: false, tension: 0.1 }
        ]
      },
      options: {
        animation: false,
        scales: {
          x: { title: { display: true, text: 'Time (s)' } },
          y: { title: { display: true, text: 'Angle (°)' } }
        }
      }
    });
    
    // --- MediaRecorder Setup (for recording the canvas) ---
    let mediaRecorder = null;
    let recordedChunks = [];
    
    // --- Upper Body Controls ---
    const startRecordingUpperBtn = document.getElementById('startRecordingUpper');
    const stopRecordingUpperBtn = document.getElementById('stopRecordingUpper');
    startRecordingUpperBtn.addEventListener('click', () => {
      timeLabelsUpper = [];
      leftShoulderFlexData = [];
      rightShoulderFlexData = [];
      chartUpper.data.labels = timeLabelsUpper;
      chartUpper.data.datasets[0].data = leftShoulderFlexData;
      chartUpper.data.datasets[1].data = rightShoulderFlexData;
      chartUpper.update();
      isRecordingUpper = true;
      startTimeUpper = Date.now();
      const stream = canvasElement.captureStream(30);
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
      recordedChunks = [];
      mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = 'upper_body_recording.webm';
        document.body.appendChild(a);
        a.click();
        setTimeout(() => { document.body.removeChild(a); URL.revokeObjectURL(url); }, 100);
      };
      mediaRecorder.start();
      startRecordingUpperBtn.disabled = true;
      stopRecordingUpperBtn.disabled = false;
    });
    stopRecordingUpperBtn.addEventListener('click', () => {
      if (mediaRecorder) mediaRecorder.stop();
      isRecordingUpper = false;
      startRecordingUpperBtn.disabled = false;
      stopRecordingUpperBtn.disabled = true;
    });
    document.getElementById('downloadGraphUpper').addEventListener('click', () => {
      const imageURL = chartUpper.toBase64Image();
      const a = document.createElement('a');
      a.href = imageURL;
      a.download = 'upper_body_graph.png';
      a.click();
    });
    document.getElementById('downloadCSVUpper').addEventListener('click', () => {
      let csvContent = "data:text/csv;charset=utf-8,Time,Left Shoulder Flexion,Right Shoulder Flexion\n";
      for (let i = 0; i < timeLabelsUpper.length; i++) {
        const row = [timeLabelsUpper[i], leftShoulderFlexData[i], rightShoulderFlexData[i]];
        csvContent += row.join(",") + "\n";
      }
      const encodedUri = encodeURI(csvContent);
      const a = document.createElement('a');
      a.href = encodedUri;
      a.download = "upper_body_data.csv";
      a.click();
    });
    
    // --- Lower Body Controls ---
    const startRecordingLowerBtn = document.getElementById('startRecordingLower');
    const stopRecordingLowerBtn = document.getElementById('stopRecordingLower');
    startRecordingLowerBtn.addEventListener('click', () => {
      timeLabelsLower = [];
      leftKneeFlexData = [];
      rightKneeFlexData = [];
      chartLower.data.labels = timeLabelsLower;
      chartLower.data.datasets[0].data = leftKneeFlexData;
      chartLower.data.datasets[1].data = rightKneeFlexData;
      chartLower.update();
      isRecordingLower = true;
      startTimeLower = Date.now();
      const stream = canvasElement.captureStream(30);
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
      recordedChunks = [];
      mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = 'lower_body_recording.webm';
        document.body.appendChild(a);
        a.click();
        setTimeout(() => { document.body.removeChild(a); URL.revokeObjectURL(url); }, 100);
      };
      mediaRecorder.start();
      startRecordingLowerBtn.disabled = true;
      stopRecordingLowerBtn.disabled = false;
    });
    stopRecordingLowerBtn.addEventListener('click', () => {
      if (mediaRecorder) mediaRecorder.stop();
      isRecordingLower = false;
      startRecordingLowerBtn.disabled = false;
      stopRecordingLowerBtn.disabled = true;
    });
    document.getElementById('downloadGraphLower').addEventListener('click', () => {
      const imageURL = chartLower.toBase64Image();
      const a = document.createElement('a');
      a.href = imageURL;
      a.download = 'lower_body_graph.png';
      a.click();
    });
    document.getElementById('downloadCSVLower').addEventListener('click', () => {
      let csvContent = "data:text/csv;charset=utf-8,Time,Left Knee Flexion,Right Knee Flexion\n";
      for (let i = 0; i < timeLabelsLower.length; i++) {
        const row = [timeLabelsLower[i], leftKneeFlexData[i], rightKneeFlexData[i]];
        csvContent += row.join(",") + "\n";
      }
      const encodedUri = encodeURI(csvContent);
      const a = document.createElement('a');
      a.href = encodedUri;
      a.download = "lower_body_data.csv";
      a.click();
    });
    
    // --- onResults Callback from MediaPipe Pose ---
    pose.onResults((results) => {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
      if (results.poseLandmarks) {
        drawLandmarks(results.poseLandmarks);
        drawSkeleton(results.poseLandmarks);
        
        // --- Upper Body: Shoulder Flexion Calculation ---
        const leftShoulder = results.poseLandmarks[11];
        const leftElbow = results.poseLandmarks[13];
        let leftFlexAngle = null;
        if (leftShoulder && leftElbow) {
          // Using a vertical reference below the shoulder for flexion measurement
          const verticalRef = { x: leftShoulder.x, y: leftShoulder.y + 0.1 };
          leftFlexAngle = calculateAngle(verticalRef, leftShoulder, leftElbow);
          document.getElementById('upperLeftFlex').innerText = 'Left Shoulder Flexion: ' + leftFlexAngle.toFixed(1) + '°';
        }
        const rightShoulder = results.poseLandmarks[12];
        const rightElbow = results.poseLandmarks[14];
        let rightFlexAngle = null;
        if (rightShoulder && rightElbow) {
          const verticalRef = { x: rightShoulder.x, y: rightShoulder.y + 0.1 };
          rightFlexAngle = calculateAngle(verticalRef, rightShoulder, rightElbow);
          document.getElementById('upperRightFlex').innerText = 'Right Shoulder Flexion: ' + rightFlexAngle.toFixed(1) + '°';
        }
        if (isRecordingUpper && leftFlexAngle !== null && rightFlexAngle !== null) {
          const currentTime = ((Date.now() - startTimeUpper) / 1000).toFixed(2);
          timeLabelsUpper.push(currentTime);
          leftShoulderFlexData.push(leftFlexAngle);
          rightShoulderFlexData.push(rightFlexAngle);
          if (timeLabelsUpper.length > maxDataPoints) {
            timeLabelsUpper.shift();
            leftShoulderFlexData.shift();
            rightShoulderFlexData.shift();
          }
          chartUpper.update();
        }
        
        // --- Lower Body: Knee Flexion Calculation ---
        const leftHip = results.poseLandmarks[23];
        const leftKnee = results.poseLandmarks[25];
        const leftAnkle = results.poseLandmarks[27];
        let leftKneeAngle = null;
        if (leftHip && leftKnee && leftAnkle) {
          leftKneeAngle = calculateAngle(leftHip, leftKnee, leftAnkle);
          document.getElementById('lowerLeftKnee').innerText = 'Left Knee Flexion: ' + leftKneeAngle.toFixed(1) + '°';
        }
        const rightHip = results.poseLandmarks[24];
        const rightKnee = results.poseLandmarks[26];
        const rightAnkle = results.poseLandmarks[28];
        let rightKneeAngle = null;
        if (rightHip && rightKnee && rightAnkle) {
          rightKneeAngle = calculateAngle(rightHip, rightKnee, rightAnkle);
          document.getElementById('lowerRightKnee').innerText = 'Right Knee Flexion: ' + rightKneeAngle.toFixed(1) + '°';
        }
        if (isRecordingLower && leftKneeAngle !== null && rightKneeAngle !== null) {
          const currentTime = ((Date.now() - startTimeLower) / 1000).toFixed(2);
          timeLabelsLower.push(currentTime);
          leftKneeFlexData.push(leftKneeAngle);
          rightKneeFlexData.push(rightKneeAngle);
          if (timeLabelsLower.length > maxDataPoints) {
            timeLabelsLower.shift();
            leftKneeFlexData.shift();
            rightKneeFlexData.shift();
          }
          chartLower.update();
        }
      }
      canvasCtx.restore();
    });
    
    // --- Utility Function: Calculate Angle Between Three Points ---
    function calculateAngle(A, B, C) {
      const AB = { x: A.x - B.x, y: A.y - B.y };
      const CB = { x: C.x - B.x, y: C.y - B.y };
      const dot = AB.x * CB.x + AB.y * CB.y;
      const magAB = Math.sqrt(AB.x * AB.x + AB.y * AB.y);
      const magCB = Math.sqrt(CB.x * CB.x + CB.y * CB.y);
      const angleRad = Math.acos(dot / (magAB * magCB));
      return angleRad * (180 / Math.PI);
    }
  </script>
</body>
</html>
